<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Servidor </title>
    <link rel="stylesheet" href="style.css">





</head>
<body>

    <div class="container col-5 card">
    <div >
        <img class="img" src="img/user.png">
      </div>


      
    <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" class="form-control" id="password">
        </div>
        
        <button type="submit" id="btn" class="btn btn-success boton">Login</button>
      </form>
      <div>
          <p class="text">No tienes una cuenta?</p>
        <div class="sign">
            <a href="sign.html">
                <p>Registrarse</p>
            </a>
  
        </div>
      </div>
   </div>

<script>
    let btn = document.getElementById('btn')
        btn.addEventListener('click', function (e) {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            e.preventDefault()

            //  var url = "http://localhost:8081/api/login";
            var url = (window.location.hostname.includes('localhost'))
            ?`http://localhost:8081/api/login`
            :`https://servidor-ippjb.herokuapp.com/api/login`

            //https://servidor-ippjb.herokuapp.com/

            const data = {
                email, password
            }
        

            fetch(url,{
                method:'POST',
                headers:{'Content-Type': 'application/json'},
                body:JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                console.log(data.login, "data")
                if(data.login == "Ok"){
                    window.location.href = "http://localhost:8081/view.html"

                }

            })
            .catch(console.log())

            


        })

</script>

   
</body>
</html>
