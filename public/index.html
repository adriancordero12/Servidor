<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Servidor </title>
    <link rel="stylesheet" href="style.css">

    





</head>

<body>

   
        <div class=" row  ta justify-content-center  align-items-center">
            <div class="col-sm-3   row">
                <div class="col-sm-12 col-12  text-center my-4">
                    <img class="img" src="img/user.png">
                </div>
                <div class="form-group col-sm-12 text-center ">
                 
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-sm-12 text-center ">
                    
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
               <div class=" col-sm-12 text-center "> 
                <button type="submit" id="btn" class="btn btn-success boton  w-100">Login</button>
               </div>

               <div class=" col-sm-12 text-center" >
                <div>
                    <p class="text">No tienes una cuenta?</p>
                    <div class="sign">
                        <a href="sign.html">
                            <p>Registrarse</p>
                        </a>
        
                    </div>
                </div> 
               </div>
            </div>


    
    
            
        </div>
    

    <script>
        let btn = document.getElementById('btn')
        btn.addEventListener('click', function (e) {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            e.preventDefault()

           
            var url = (window.location.hostname.includes('localhost'))
                ? `http://localhost:8081/api/login`
                : `https://servidor-ippjb.herokuapp.com/api/login`

            

            const data = {
                email, password
            }


            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(data => {
                    console.log(data.login, "data")
                    console.log(data)
                    if (data.login == "Ok") {
                        var url = (window.location.hostname.includes('localhost'))
                            ? `http://localhost:8081/view.html`
                            : `https://servidor-ippjb.herokuapp.com/view.html`
                        window.location.href = url;

                    }

                })
                .catch(console.log())




        })

    </script>


</body>

</html>
